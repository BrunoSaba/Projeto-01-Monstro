<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="../Projeto-01-Monstro/style.css">
    <title> War Monsters </title>
</head>
<body>
    
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="lifebar">
                    <div class="life"
                         :class="{danger: playerLife < 20}"
                         :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="lifebar">
                    <div class="life"
                    :class="{danger: monsterLife < 20}"
                         :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div v-if="hasResult" class="panel result">
            <div v-if="monsterLife == 0" class="win">Voce ganhou</div>
            <div v-else class="lose">Voce perdeu</div>
        </div>
        <div class="panel buttons">
            <templates v-if="running">
                <button @click="attack(false)" class="btn ataque-fraco">Ataque fraco</button>
                <button @click="attack(true)" class="btn ataque-forte">Ataque Forte</button>
                <button @click="healandhurt" class="btn curar">Curar</button>
                <button @click="running = false" 
                 class="btn reiniciar">Reiniciar</button>
            </templates>
            <button v-else 
            @click="startGame"
            class="btn iniciar">Iniciar Jogo</button>
        </div>
        <div v-if="logs.length" class="panel logs">
            <ul>
                <li v-for="log in logs" class="log">{{ log.text }}</li>
            </ul>
        </div>
    </div>
    <script src="../Projeto-01-Monstro/app.js"></script>
</body>
</html>
